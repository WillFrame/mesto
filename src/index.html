<!DOCTYPE html>
<html lang="ru">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1">  
    <meta name="author" content="Можевикин Матвей">  
    <title>Mesto</title>  
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Логотип">
    </header>

    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src=" " alt="Аватар пользователя">
            <button class="profile__avatar-button" type="button"></button>
            <div class="profile__info">
                <h1 class="profile__name"></h1>
                <h2 class="profile__subname"></h2>
                <button class="profile__edit-button button-styles" type="button"></button>
            </div>
            <button class="profile__add-button button-styles" type="button"></button>
        </section>

        <section class="elements"></section>

    </main>

    <footer class="footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup_content_edit-profile" >
        <div class="popup__window">
            <button class="popup__close button-styles" type="button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="profile-edit" novalidate>
                <input class="popup__input popup__input_content_name" name="name" maxlength="40" minlength="2" required>
                <span class="popup__error name-error">lkm</span>
                <input class="popup__input popup__input_content_subname" name="info" maxlength="200" minlength="2" required>
                <span class="popup__error info-error">lk</span>
                <button class="popup__save-button" type="submit">Отправить</button>
            </form>
        </div>
    </div>

    <div class="popup popup_content_close-submit">
        <div class="popup__window">
            <h2 class="popup__title">Вы уверены?</h2>
            <form class="popup__form" name="close-submit">
                <button class="popup__save-button" type="submit">Да</button>
            </form>
            <button class="popup__close button-styles" type="button"></button>
        </div>
    </div>

    <div class="popup popup_content_add-card">
        <div class="popup__window">
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form" name="add-card" novalidate>
                <input class="popup__input popup__input_content_title" name="name" placeholder="Название" maxlength="30" minlength="2" required>
                <span class="popup__error name-error"></span>
                <input class="popup__input popup__input_content_image" name="link" placeholder="Ссылка на картинку" type="url" required>
                <span class="popup__error link-error"></span>
                <button class="popup__save-button" type="submit">Создать</button>
            </form>
            <button class="popup__close button-styles" type="button"></button>
        </div>
    </div>

    <div class="popup popup_content_edit-avatar">
        <div class="popup__window">
            <h2 class="popup__title">Обновить аватар</h2>
            <form class="popup__form" name="edit-avatar" novalidate>
                <input class="popup__input popup__input_content_avatar" name="avatar" placeholder="Ссылка на картинку" type="url" required>
                <span class="popup__error avatar-error"></span>
                <button class="popup__save-button" type="submit">Сохранить</button>
            </form>
            <button class="popup__close button-styles" type="button"></button>
        </div>
    </div>

    <div class="popup popup_content_view-image">
        <div class="popup__view-image-window">
            <img class="popup__image">
            <h2 class="popup__view-image-title"></h2>
            <button class="popup__close button-styles"></button>
        </div>
    </div>

    <template id="element__card">
        <div class="elements__card">
            <button class="elements__card-delete-button button-styles" type="button"></button>
            <img class="elements__card-photo">
            <div class="elements__card-info">
                <h2 class="elements__card-title"></h2>
                <div class="elements__like-container">
                    <button class="elements__card-heart" type="button"></button>
                    <span class="elements__card-like-count"></span>
                </div>
            </div>
        </div>
    </template>
</body>
</html>
