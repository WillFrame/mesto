<!DOCTYPE html>
<html lang="ru">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1">  
    <link rel="stylesheet" href="./pages/index.css">  
    <meta name="author" content="Можевикин Матвей">  
    <title>Mesto</title>  
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="images/logo.svg" alt="Логотип">
    </header>

    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="images/avatar.jpg" alt="Изображение человека">
            <div class="profile__info">
                <h2 class="profile__name">Жак-Ив Кусто</h2>
                <h3 class="profile__subname">Исследователь океана</h3>
                <button class="profile__edit-button"></button>
            </div>
            <button class="profile__add-button"></button>
        </section>

        <section class="elements">
            <div class="elements__card">
                <img class="elements__card-photo" alt="Изображение места" src="images/karachevsk.png">
                <div class="elements__card-info">
                    <h2 class="elements__card-title">Карачаевск</h2>
                    <button class="elements__card-heart"></button>
                </div>
            </div>
            <div class="elements__card">
                <img class="elements__card-photo" alt="Изображение места" src="images/elbrus.png">
                <div class="elements__card-info">
                    <h2 class="elements__card-title">Гора Эльбрус</h2>
                    <button class="elements__card-heart"></button>
                </div>
            </div>
            <div class="elements__card">
                <img class="elements__card-photo" alt="Изображение места" src="images/dombay.png">
                <div class="elements__card-info">
                    <h2 class="elements__card-title">Домбай</h2>
                    <button class="elements__card-heart"></button>
                </div>
            </div>
            <div class="elements__card">
                <img class="elements__card-photo" alt="Изображение места" src="images/elbrus.png">
                <div class="elements__card-info">
                    <h2 class="elements__card-title">Гора Эльбрус</h2>
                    <button class="elements__card-heart"></button>
                </div>
            </div>
            <div class="elements__card">
                <img class="elements__card-photo" alt="Изображение места" src="images/dombay.png">
                <div class="elements__card-info">
                    <h2 class="elements__card-title">Домбай</h2>
                    <button class="elements__card-heart"></button>
                </div>
            </div>
            <div class="elements__card">
                <img class="elements__card-photo" alt="Изображение места"  src="images/karachevsk.png">
                <div class="elements__card-info">
                    <h2 class="elements__card-title">Длинное название</h2>
                    <button class="elements__card-heart"></button>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>

    <div class="popup">
        <div class="popup__window">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form">
                <div class="popup__input-container">
                    <input class="popup__input popup__input_name">
                </div>
                <div class="popup__input-container">
                    <input class="popup__input popup__input_subname">
                </div>
            </form>
            <button class="popup__save-button popup__save-button-text">
                Сохранить
            </button>
            <button class="popup__close"></button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
